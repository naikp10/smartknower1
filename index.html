<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h2 class="text-center">Registration Form</h2>
      <form id="registration-form">
        <div class="row">
          <div class="col-sm-6 has-feedback">
            <div class="form-group has-feedback">
              <label for="name">Name:</label>
              <input type="text" class="form-control" id="name" placeholder="Enter name" required>
              <span class="glyphicon glyphicon-user form-control-feedback"></span>
              <span class="help-block">Please enter your name.</span>
            </div>
          </div>
          <div class="col-sm-6 has-feedback">
            <div class="form-group has-feedback">
              <label for="age">Age:</label>
              <input type="text" class="form-control" id="age" placeholder="Enter age" pattern="\d+" title="Please enter a valid age." required>
              <span class="glyphicon glyphicon-calendar form-control-feedback"></span>
              <span class="help-block">Please enter your age.</span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 has-feedback">
            <div class="form-group has-feedback">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email" required>
              <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
              <span class="help-block">Please enter a valid email address.</span>
            </div>
          </div>
          <div class="col-sm-6 has-feedback">
            <div class="form-group has-feedback">
              <label for="phone">Phone:</label>
              <input type="tel" class="form-control" id="phone" placeholder="Enter phone number" required>
              <span class="glyphicon glyphicon-earphone form-control-feedback"></span>
              <span class="help-block">Please enter a valid phone number.</span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
      <div id="success-message" class="alert alert-success" style="display:none;">
        Form submitted successfully.
      </div>
    </div>
    
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function() {
        $('#registration-form').submit(function(event) {
          event.preventDefault();
          // perform AJAX submission here
          $('#success-message').show();
        });
      });
    </script>
  </body>
</html>
